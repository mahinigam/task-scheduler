version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - redis
    networks:
      - scheduler_net

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    deploy:
      replicas: 2
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - WORKER_ID_PREFIX=worker
    depends_on:
      - redis
    networks:
      - scheduler_net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - scheduler_net

networks:
  scheduler_net:
    driver: bridge
